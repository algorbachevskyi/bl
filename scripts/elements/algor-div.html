<link rel="import" href="../vendor/polymer/polymer.html">

<polymer-element name="algor-div">
    <template>
        <div>Hello from {{owner}} in <b style="color: {{blabla}}">algor-div</b>. This is my Shadow DOM.</div>
        <label for="nameInput">Name:</label>
        <input id="nameInput" value="{{name}}"
               placeholder="Enter name...">
        My name is {{name}}
    </template>
    <script>
        Polymer({
            owner: "Alex",
            blabla: "red",
            name: "Algor",
            ready: function() {
                console.log('Ready!');
                this.setFocus();
                $(this).find("#nameInput").focus();

            },
            nameChanged: function() {
                if (this.name) {
                    // Ensure name is capitalized
                    this.name = this.name[0].toUpperCase() +
                            this.name.slice(1);
                    console.log(this.name);
                }
            },
            setFocus: function() {
            }
        });
    </script>
</polymer-element>
